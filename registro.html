<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="stilo.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Registrarse</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="nombre">Nombre y apellido</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
                </div>

                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required>
                </div>

                <div class="input-group checkbox">
                    <input type="checkbox" id="aceptar" name="aceptar" required>
                    <label for="aceptar">Acepto los términos y condiciones</label>
                </div>

                <button type="submit" class="submit-btn">Registrar</button>
            </form>
        </div>
    </div>
</body>
</html>
